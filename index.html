<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pig Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="content">
      <div class="box1 box--active">
        <h1>player 1</h1>
        <div class="score_1" id="score-1">0</div>
        <div class="current_1">
          <p class="current">current</p>
          <div class="current_score_1" id="current-score-player-1">0</div>
        </div>
      </div>
      <button class="new_game">🔁 NEW GAME</button>
      <div class="image">
        <img class="dice_image" src="dice-1.png" alt="" />
      </div>
      <button class="roll_dice">🎲 ROLL DICE</button>
      <button class="hold">📥 HOLD</button>
      <div class="box2">
        <h1>player 2</h1>
        <div class="score_2" id="score-2">0</div>
        <div class="current_2">
          <p class="current">current</p>
          <div class="current_score_2" id="current-score-player-2">0</div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
